<html>
	<font size="8" color="green">Final test lab</font><br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="clear()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		function createTable(rows,columns){
			var tb=document.createElement('tb');
			tb.id="newTable";
			for(var i=0;i<rows;i++)
			{
				var tr=document.createElement('tr');
				for(var j=0;j<columns;j++)
				{
					var td=document.createElement('td');
					td.innerHTML='row'+'['+i+']'+'col'+'['+j+']';
					tr.appendChild(td);
				}
				tb.appendChild(tr);
			}
			document.body.appendChild(tb);
		}

		function clear()
		{
			document.getElementById("title").style.display="none";
			document.getElementById('t1').value=''
			document.getElementById('t2').value=''
			document.getElementById("b1").style.display="none";
		}

		var button=document.getElementById('b1').addEventListener('click',function()
		{
			var rows=document.getElementById('t1').value;
			var columns=document.getElementById('t2').value;
			createTable(rows,columns);
			clear();
		})

		function addRow()
		{
			var table=document.getElementById("newTable"),
			row=table.insertRow(table.rows.length),p;
			for(p=0;p<table.rows[0].cells.length;p++)
			{
				addCellText(row.insertCell(p),"row");
			}
		}

		function addCellText(cell,text)
		{
			t=document.createTextNode(text);
			cell.appendChild(t);
		}

		function addColumn()
		{
			var table=document.getElementById("newTable"),q;
			for(q=0;q<table.rows.length;q++)
			{
				addCellText(table.rows[q].insertCell(table.rows[q].cells.length),"col");
			}
		}

		
	
	</script>	
</html>
