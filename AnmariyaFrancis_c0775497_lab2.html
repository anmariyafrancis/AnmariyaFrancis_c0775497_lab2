<html>
	<font id="tt" size="8" color="green">Final test lab</font><br><br>
	<p id="p1">Number of rows: <input type="text" id="t1" /></p>
	<p id="p2">umber of cols: <input type="text" id="t2" /></p>
	
	<button id="b1" onclick="clear()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		function createTable(rows, columns) 
		{
            var table = document.createElement('table');
            table.style.border = "1px solid black";
            table.id = "newTable";
            for (var x = 0; x < rows; x++) 
			{
                var tr = document.createElement('tr');

                for (var y = 0; y < columns; y++) 
				{
                    var td = document.createElement('td');
                    td.innerHTML = 'row' + '[' + x + ']' + 'col' + '[' + y + ']';
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
            document.body.appendChild(table);
        }

		function addRow() 
		{
    		var tb = document.getElementById("newTable"), 
        	row = tb.insertRow(tb.rows.length),i;
    		for (i = 0; i < tb.rows[0].cells.length; i++) 
			{
        		addCellText(row.insertCell(i), "row");
			}
		}

		function addColumn() 
		{
			var tb = document.getElementById("newTable"),i;
			for (i = 0; i < tb.rows.length; i++) {
				addCellText(tb.rows[i].insertCell(tb.rows[i].cells.length), "col");
			}
		}	

		function addCellText(cell, text) 
		{
			txt = document.createTextNode(text); 
			cell.appendChild(txt);                                       
		}

		var button = document.getElementById('b1').addEventListener('click', function () {
            var rows = document.getElementById('t1').value;
            var columns = document.getElementById('t2').value;
            createTable(rows, columns);
            clear();
        })

		function clear() {
			document.getElementById("tt").style.display = "none";
            document.getElementById('p1').style.display = "none"
            document.getElementById('p2').style.display = "none"
            document.getElementById("b1").style.display = "none";
			
        }
	</script>	
</html>
